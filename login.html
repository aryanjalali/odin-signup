<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Odin Login</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <main id="main">
          <div id="main-left">
               <div class="logo">
                    <img src="images/odin-logo.png" alt="Odin dog logo">
                    <span class="logo-text">ODIN</span>
               </div>
               <footer id="photo-credits">
                    <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
               </footer>
          </div>

          <div id="main-right">
               <h3 id="hook-text">This is not a real online service! You know you need something like this in your life to   help you realize your deepest dreams. <br>
               Sign up <i>now</i> to get started.<br><br>
               You <i>know</i> you want to.</h3>

               <form id="main-form">
                    <h2>Let's do this!</h2>
                    <div>
                         <label for="first-name">*FIRST NAME</label>
                         <input type="text" id="first-name" name="first-name" title="test" required>
                    </div>
                    <div>
                         <label for="last-name">LAST NAME</label>
                         <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                         <label for="user-password">*PASSWORD</label>
                         <input type="password" id="user-password" name="user-password" required>
                    </div>
               </form>

               <button class="create-account-btn btn">Login</button>

               <h5 id="log-in">Need to make an account? <a href="index.html">Sign up</a></h5>
          </div>
     </main>
</body>
</html>
